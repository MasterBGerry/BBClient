plugins {
    id 'fabric-loom' version '1.10-SNAPSHOT'
    id 'maven-publish'
}

version = "1.1.0"
group = "dev.bbclient"

base {
    archivesName = "bbclient"
}

repositories {
    mavenCentral()
}

loom {
    accessWidenerPath = file("src/main/resources/bbclient.accesswidener")
}

dependencies {
    // Fabric for Minecraft 1.21.6
    minecraft "com.mojang:minecraft:1.21.6"
    mappings "net.fabricmc:yarn:1.21.6+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.14"

    // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.126.0+1.21.6"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.base.archivesName.get()}" }
    }
}
